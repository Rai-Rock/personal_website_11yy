      <main>
        <p>Sono appassionato di quiz e alla continua ricerca del mio posto nel mondo. Dopo la laurea in design , ho scoperto una passione per il mondo della finanza. Ho creato questo <a href="/blog">"taccuino digitale"</a>per dar spazio ai miei pensieri e dar vita ad un archivio personale. </p>

<button id="txt" class="current-date"></button>



<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
